<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=roboto">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="nav_bar">
            <div id="logo">
                <img src="images/logo.png" alt="TANUKIFEE">
            </div>
                <ul id="nav_menu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">EVENT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
        </div>
            <div id="banner">
                <div>
                    <img src="images/index.png" alt="TANUKIFEEへようこそ">
                </div>
                <div id="index_banner_text"><img src="images/indexbanner-text.png" alt="TANUKIFEEへようこそ！ここでは、温かさと美味しさがひとつになる特別なひとときをお届けします。お客様の笑顔と満足が私たちの喜びです。心地よい空間でおくつろぎいただきながら、絶品のドリンクと料理をお楽しみください。">
                </div>
                <div id="sub_logo">
                    <img src="images/tanukidayo.png" alt="TANUKI">
                </div>
            </div>
    </div>
    <div id="content">
        <div id="about">
            <div id="about_picture">
                <img src="images/about.png" alt="ABOUT TANUKIFEE">
            </div>
                <div id="text_box">
                    <h2>私たちについて</h2>
                    <h1>TANUKIFEE</h1>
                    <p id="concept_text">TANUKIFEEへようこそ！私たちはタヌキをテーマにしたユニークなカフェです。タヌキは日本の伝説的な生物であり、幸運や繁栄の象徴とされています。私たちのカフェでは、その魅力的なイメージを取り入れ、楽しさとほっこりした雰囲気を提供します。</p>
                    <div id="concept_button">
                        <a href="#"><img src="images/mui-ten.png" alt="->">READ MORE</a>
                    </div>
                </div>
        </div>
            <div id="img_gallery">
                <div class="title_box">
                    <h1 class="title">IMAGE GALLERY</h1>
                </div>
                <div id="img_box">
                    <a href="#"><img src="images/ins-img/グループ 24.png" alt="a"></a>
                    <a href="#"><img src="images/ins-img/グループ 25.png" alt="b"></a>
                    <a href="#"><img src="images/ins-img/グループ 26.png" alt="c"></a>
                    <a href="#"><img src="images/ins-img/グループ 27.png" alt="d"></a>
                    <a href="#"><img src="images/ins-img/グループ 28.png" alt="e"></a>
                    <a href="#"><img src="images/ins-img/グループ 29.png" alt="c"></a>
                    <a href="#"><img src="images/ins-img/グループ 30.png" alt="d"></a>
                    <a href="#"><img src="images/ins-img/グループ 31.png" alt="e"></a>
                </div>
            </div>
            <div id="menu">
                <div class="title_box">
                    <h1 class="title">MENU</h1>
                </div>
                <div id="drink_menu">
                    <div id="drink_img">
                        <img src="images/drinkmenu.png" alt="drink_menu">
                    </div>
                    <div id="drink_text_box">
                        <h2>ドリンクメニュー</h2>
                        <table>
                            <tbody>
                                <tr>
                                    <td class="item">カシスソーダ</td>
                                    <td class="price">￥425</td>
                                </tr>
                                <tr>
                                    <td class="item">クリームソーダ</td>
                                    <td class="price">￥400</td>
                                </tr>
                                <tr>
                                    <td class="item">マンゴーソーダ</td>
                                    <td class="price">￥450</td>
                                </tr>
                                <tr>
                                    <td class="item">ストロベリーソーダ</td>
                                    <td class="price">￥450</td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="menu_button">
                            <a href="#"><img src="images/mui-ten.png" alt="->">SEE MORE</a>
                        </div>
                    </div>
                </div>
                <div id="dessert_menu">
                    <div id="dessert_img">
                        
                    </div>
                    <div id="dessert_text_box">

                    </div>
                </div>
            </div>
    </div>
